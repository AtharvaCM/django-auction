{% extends 'auctions/base.html' %}

{% block title %}
Profile | eAuction Pune
{% endblock %}

{% block body %}
<div class="container rounded mt-5 mb-5 profile-wrapper">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
                <span class="font-weight-bold">{{ request.user.username }}</span>
                <span class="text-black-50">{{ request.user.email }}</span><span>
                </span>
            </div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <h2 class="text-right" style="margin-left: 100px;">My Profile</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">

                    </div>
                </div>
            </div>

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <h2 class="text-right" style="margin-left: 100px;">Profile Settings</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter phone number" value="">
                    </div>

                    <div class="col-md-12 mt-3">
                        <label class="labels">Age</label>
                        <input type="text" class="form-control" placeholder="Enter age" value="">
                    </div>

                    <div class="col-md-12 mt-3">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" value="">
                    </div>

                    <div class="col-md-12 mt-3">
                        <label class="labels">Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter email id" value="">
                    </div>

                    <!-- <div class="col-md-12 mt-3"><label class="labels">Password</label><input type="password"
                            class="form-control" placeholder="Enter new password" value=""></div> -->
                </div>
                <!-- <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                            placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                            class="form-control" value="" placeholder="state"></div>
                </div> -->
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
