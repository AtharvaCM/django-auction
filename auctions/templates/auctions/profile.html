{% extends 'auctions/base.html' %}

{% block title %}
Profile | eAuction Pune
{% endblock %}

{% block head %}

<style>
    .container {
        background-color: rgb(128, 129, 255);
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(108, 99, 255);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: rgb(128, 129, 255);
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 18px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>
{% endblock %}

{% block body %}

<div class="container rounded mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span
                    class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <h2 class="text-right" style="margin-left: 100px;">Profile Settings</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text"
                            class="form-control" placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                            value="" placeholder="Last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text"
                            class="form-control" placeholder="Enter phone number" value=""></div>

                    <div class="col-md-12 mt-3"><label class="labels">Age</label><input type="text" class="form-control"
                            placeholder="Enter age" value=""></div>

                    <div class="col-md-12 mt-3"><label class="labels">Address</label><input type="text"
                            class="form-control" placeholder="Enter address" value=""></div>

                    <div class="col-md-12 mt-3"><label class="labels">Email ID</label><input type="email"
                            class="form-control" placeholder="Enter email id" value=""></div>

                    <div class="col-md-12 mt-3"><label class="labels">Password</label><input type="password"
                            class="form-control" placeholder="Enter new password" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                            placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                            class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                        Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <h2> Other Information </h2> <br><br>
                <div class="d-flex justify-content-between align-items-center experience"></div>
                <div class="col-md-12"><label class="labels">Experience in Auctions</label><input type="text"
                        class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                        class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
