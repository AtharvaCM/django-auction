{% extends 'auctions/base.html' %}

{% block body %}
<!-- <h1>index page</h1> -->
<!-- <a href="{% url 'display_category' %}">View Listings</a> -->

<div class="container mt-4 display-wrapper  " style="overflow: hidden;">
    <div class="text-center">
        <h2 class="text-title">Active Listings</h2>
    </div>
    <div class="ml-auto">
        <form class="float-right mt-3" action="{% url 'display_category' %}" method="POST">
            {% csrf_token %}
            <select name="category" class="form-select btn btn-outline-dark" aria-label="Default select example">
                <option selected>
                    <a href="#">All Categories</a>
                </option>
                {% for category in all_listings %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <input class="btn btn-outline-dark" type="submit" value="Submit">
        </form>
    </div>

    <div class="text-center">
        <div class="row" style="width:100%;">
            {% for listing in listings %}
            <div class="col-sm-12 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <p id="bid">Current bid: <span id="price">{{ listing.bid }}</span></p>
                    </div>
                    <img class="card-img" src="{{ listing.url }}" alt="Card image" height="300">
                    <div class=" card-body text-center">
                        <h5 class="card-title">{{ listing.title}}</h5>
                        <p class="card-text">{{ listing.description }}</p>
                    </div>
                    <a href="{% url 'display_listing' listing.id %}" class="btn btn-info mb-2">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
