<section id="active-listing-sec" class="mt-5">
  <div class="section-title">
    <span>Ongoing Auctions</span>
    <h2>Ongoing Auctions</h2>
    <!-- <p>Makaveli in this kIlluminati</p> -->
  </div>
  <div class="container mt-5">
    <div class="row">
      {% for listing in listings %}
      <div class="col-sm-5 mb-5">
        <div class="card">
          <img class="card-img-top" src="{{listing.url}}" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{listing.title}}</h5>
            <p class="card-text">{{listing.description}}</p>
            <a href="{% url 'display_listing' listing.pk %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
      <a href="{% url 'display_category' %}" style="color: brown; background-color: red; height: 40px">View more...</a>
    </div>
  </div>
</section>
