{% extends 'auctions/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 col-xl-5 mx-auto">
            <div class="card flex-row my-5" style="background-color: rgb(245, 245, 245)">

                <div class="card-body">
                    <h5 class="card-title text-center mb-0">Reset Password Form</h5>
                    <hr style="height:1px; border-width:0; color:rgb(0, 0, 0); background-color:rgb(8, 0, 0); ">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-label-group">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                        {% endfor %}
                        <button class="btn btn-lg btn-primary btn-block " type="submit">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
