{% extends 'auctions/base.html' %}

{% block title %}Closed Listings | {% endblock %}

{% block body %}
<div class="closed-listings-wrapper">
    <div class="container">
        <div class="text-center">
            <h2 class="text-title">Closed Listings </h2>
        </div>
        <div class="text-center">
            <div class="row" style="width:100%;">
                {% for listing in listings %}
                <div class="col-sm-12 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <p id="bid">Current bid: <span id="price">{{ listing.bid }}</span></p>
                        </div>
                        <img class="card-img" src="{{ listing.url }}" alt="Card image" height="300px">
                        <div class=" card-body text-center">
                            <h5 class="card-title">{{ listing.title}}</h5>
                            <p class="card-text">{{ listing.description }}</p>
                        </div>
                        <a href="{% url 'display_listing' listing.id %}" class="btn btn-info mb-2">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
