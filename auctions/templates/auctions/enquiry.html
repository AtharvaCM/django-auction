{% extends 'auctions/base.html' %}

{% block title %}
About | eAuction Pune
{% endblock %}

{% block body %}

<div class="feedback-wrapper">
  <div class="container my-5">
    <form>
      <div class="mb-3 text-center">
        <div class="form-group">
          <label for="validationTextarea" class="form-label text-title my-4">Feedback Request</label>
          <textarea class="text-area mx-auto form-control" id="validationTextarea" placeholder="Enter your feedback"
            required>
          </textarea>
        </div>
        <button class="btn btn-lg btn-primary my-4" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
